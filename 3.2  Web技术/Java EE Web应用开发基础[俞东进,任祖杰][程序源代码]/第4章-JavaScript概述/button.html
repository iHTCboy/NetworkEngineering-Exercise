<html>
  <head>
    <title> 显示按钮信息</title>
	<script type = "text/javascript" >
	function fruitChoice(fruit){
		switch(fruit) {
			case 1:
				alert("五月杨梅已满林，初疑一颗价千金。");
				break;
			case 2:
				alert("一骑红尘妃子笑，无人知是荔枝来。");
				break;
			case 3:
				alert("江南有丹桔，经冬犹绿林。");
				break;
			default:
				alert("Error in JavaScript function fruitChoice");
				break;
		}
	}
	</script>
  </head>
  <body>
    <h4> 看看古人对水果的描绘吧！</h4>
    <form id = "myForm" action = "handler">
      <p>
        <input type = "radio" name = "fruitButton"  value = "1" 
			onclick = "fruitChoice(1)" /> 
        杨梅
        <br />
        <input type = "radio" name = "fruitButton"  value = "2"
			onclick = "fruitChoice(2)"/>
        荔枝  
        <br />
        <input type = "radio" name = "fruitButton" value = "3"
			onclick = "fruitChoice(3)"/> 
        桔  
           <br />
    </form>
  </body>
</html>
